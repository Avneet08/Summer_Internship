<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.lo{
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    color:white;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    
}

.bla {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
   
}

.bla:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
   background:linear-gradient(black,grey);
    padding: 20px;
}

.button {
  border-radius: 4px;
  background-color:white;
  border: 1px solid blue;
 
  text-align: center;
  font-size: 20px;
  padding: 15px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input class="lo" type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input class="lo" type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select  class="lo" id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea class="lo" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" class="bla" value="Submit">
  </form>
</div>
<button class="button" ><a style="color:blue;" href="https://www.w3schools.com/howto/howto_css_animate_buttons.asp"><span>Read Me </span></a></button>

</body>
</html>
